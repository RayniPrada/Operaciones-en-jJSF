<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
    <h:head>
	<script>
		function back(){
			PrimeFaces.Mobile.navigate('#pm:login',{
				transition:'turn'
			});
		}
	</script>
</h:head>
</h:head>
<h:body>
	<pm:page id="login">
		<pm:header>
                    <p:outputLabel value="LAS OPERACIONES DE LOS NUMEROS: #{calcularBean.numero1}"></p:outputLabel>
                        <p:outputLabel value=".                               : #{calcularBean.numero2} SON:"></p:outputLabel>
                        
		</pm:header>
		<pm:content>
			<h:form id="loginForm">
				<p:outputLabel value="LA SUMA ES : #{calcularBean.suma}"></p:outputLabel>
				<p:outputLabel value="LA RESTA ES : #{calcularBean.resta}"></p:outputLabel>
				 <p:outputLabel value="LA MULTIPLICACION ES : #{calcularBean.multi}"></p:outputLabel>
				<p:outputLabel value="LA DIVISION ES : #{calcularBean.divi}"></p:outputLabel>
		
                                
                                <p:button value="Atras" onclick="back()"></p:button>
             </h:form>
		</pm:content>
		<pm:footer>
		
		</pm:footer>
	</pm:page>
</h:body>
</html>
